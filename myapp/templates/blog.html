{% extends "layout.html" %} {% load static %} {% block title %}CarRentHub -
Blogs{% endblock %} {% block content %}

<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<link rel="stylesheet" href="{% static 'css/blog.css' %}" />
<div class="blog-container">

  {% for i in blog %}
  <div class="blog-post">
    <img src="{% static 'images/1.jpg' %}" alt="Blog Image 1" />
    <h3>{{i.name}}</h3>
    <p>
      {{i.desc}}
    </p>
    <a href="#">Read More</a>
  </div>
  {% endfor %}

</div>

{% endblock %}
